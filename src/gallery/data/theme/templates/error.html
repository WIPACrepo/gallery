{% extends "base.html" %}

{% block extra_head %}
  <style>
    .content p {
      margin: 1em 1em;
    }
  </style>
{% end extra_head %}

{% block extra_body_class %}error{% end %}

{% block content %}
<h2>That's an error</h2>
{% if error.get('reason') %}
<p>Error reason: {{ error['reason'] }}</p>
{% else %}
<p>Error code: {{ error['status_code'] }}</p>
{% end %}
{% end content %}
